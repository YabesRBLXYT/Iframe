<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Switcher with Full Screen and External Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #iframe-container {
            margin: 20px auto;
            width: 80%;
            height: 400px;
            border: 1px solid #000;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #fullScreenBtn {
            position: absolute;
            top: -40px; /* Letakkan tombol di atas iframe */
            right: 0;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .button-item {
            margin: 0 10px;
            text-align: center;
        }
        .button-item button {
            display: block;
            margin-bottom: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .button-item a {
            display: block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Iframe Link Switcher with Full Screen and External Links</h1>

    <div id="iframe-container">
        <iframe id="myIframe" src="about:blank" allowfullscreen></iframe>
        <button id="fullScreenBtn">Full Screen</button>
    </div>

    <div class="button-container" id="buttonContainer">
        <!-- Buttons and external links will be generated here -->
    </div>

    <script>
        // Load the data from data.json
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const buttonContainer = document.getElementById('buttonContainer');
                const iframe = document.getElementById('myIframe');

                // Create buttons and external links from JSON data
                data.forEach(item => {
                    if (item.text) {
                        const div = document.createElement('div');
                        div.className = 'button-item';

                        const button = document.createElement('button');
                        button.textContent = item.text;
                        button.addEventListener('click', () => {
                            iframe.src = item.url;
                        });

                        const externalLink = document.createElement('a');
                        externalLink.href = item.url;
                        externalLink.target = '_blank';
                        externalLink.textContent = 'Open in new tab';

                        div.appendChild(button);
                        div.appendChild(externalLink);
                        buttonContainer.appendChild(div);
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));

        // Full screen functionality for iframe
        const fullScreenBtn = document.getElementById('fullScreenBtn');
        const iframe = document.getElementById('myIframe');

        fullScreenBtn.addEventListener('click', () => {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
