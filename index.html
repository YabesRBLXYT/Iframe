<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Switcher with Scroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #iframe-container {
            position: relative;
            margin: 20px auto;
            width: 80%;
            height: 400px;
            border: 1px solid #000;
            display: flex;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .scroll-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            display: block;
            margin: 5px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Iframe Link Switcher with Scroll</h1>

    <div id="iframe-container">
        <iframe id="myIframe" src="about:blank"></iframe>
        <button class="scroll-button" id="scrollDownBtn">Scroll Down</button>
    </div>

    <div class="button-container" id="buttonContainer">
        <!-- Buttons will be generated here -->
    </div>

    <script>
        // Load JSON data
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                const buttonContainer = document.getElementById('buttonContainer');
                const iframe = document.getElementById('myIframe');

                data.forEach(item => {
                    if (item.text) {
                        const button = document.createElement('button');
                        button.textContent = item.text;
                        button.addEventListener('click', () => {
                            iframe.src = item.url;
                        });
                        buttonContainer.appendChild(button);
                    }
                });
            })
            .catch(error => console.error('Error loading data:', error));

        // Scroll iframe down to the bottom
        const scrollDownBtn = document.getElementById('scrollDownBtn');
        scrollDownBtn.addEventListener('click', () => {
            const iframe = document.getElementById('myIframe');
            iframe.contentWindow.scrollTo(0, iframe.contentWindow.document.body.scrollHeight); // Scroll to the bottom
        });
    </script>
</body>
</html>
